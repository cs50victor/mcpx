name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Type check
        run: bun run typecheck
      
      - name: Lint
        run: bun run lint
      
      - name: Run unit tests
        run: bun test tests/config.test.ts tests/output.test.ts tests/client.test.ts tests/errors.test.ts
      
      - name: Run integration tests
        run: bun test --timeout 60000 tests/integration/

  build:
    name: Build binaries
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build Linux x64
        run: bun build --compile --minify --target=bun-linux-x64 src/index.ts --outfile dist/mcpx-linux-x64

      - name: Build Linux ARM64
        run: bun build --compile --minify --target=bun-linux-arm64 src/index.ts --outfile dist/mcpx-linux-arm64

      - name: Build macOS x64
        run: bun build --compile --minify --target=bun-darwin-x64 src/index.ts --outfile dist/mcpx-darwin-x64

      - name: Build macOS ARM64
        run: bun build --compile --minify --target=bun-darwin-arm64 src/index.ts --outfile dist/mcpx-darwin-arm64
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/
      
      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            dist/mcpx-linux-x64
            dist/mcpx-linux-arm64
            dist/mcpx-darwin-x64
            dist/mcpx-darwin-arm64
            dist/checksums.txt

  homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: cs50victor/homebrew-mcpx
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update formula
        run: ruby scripts/release.rb "${{ steps.version.outputs.VERSION }}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release v${{ steps.version.outputs.VERSION }}"
          git push
